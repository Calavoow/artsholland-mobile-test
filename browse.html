<!DOCTYPE html>
<html>
    <head>
        <title>Browse Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.1.1.css" />
        <link rel="stylesheet" href="leaflet/leaflet.css" />
        <link rel="stylesheet" href="css/customMarkup.css" />
        <script type="text/javascript" charset="utf-8" src="js/lib/cordova-1.9.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/lib/jquery-1.7.2.js"></script>
        <script type="text/javascript" src="js/javascriptInit.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/lib/jquery.mobile-1.1.1.js"></script>
        <script type="text/javascript" src="leaflet/leaflet-src.js"></script>
        <script type="text/javascript" src="js/globalFunctions.js"></script>
        <script type="text/javascript" src="js/key.js"></script>
        <script type="text/javascript" src="js/venuesLoader.js"></script>
        <script type="text/javascript" src="js/venueDetailLoader.js"></script>
        <script type="text/javascript" src="js/browseMap.js"></script>
        <script type="text/javascript" src="js/searchVenues.js"></script>
        <script type="text/javascript" src="js/javascriptloader.js"></script>
    </head>
    <body>
        <div id="browseMap" data-role="page">
            <div data-role="header" >
                <a data-rel="back" data-icon="arrow-l">Back</a>
                <h1>Browse Map</h1>
            </div>
            <div id="browseMapContent" data-role="content">
                <div style="text-align: center" id="browseRangeContainer">
                    <input type="range" name="browseRange" id="browseRange" value="3" min="0" max="20" step="0.5" data-highlight="true"/>
                </div>
                <div id="browseLeafletMap"></div>
            </div>
        </div>
    </body>
</html>
